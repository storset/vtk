<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
      body { font: normal 12px Arial,Helvetica,Tahoma,Verdana,Sans-Serif; }
      #embed { width: 100%; height: 110px; margin: 5px 0 0 0; border: 1px solid #a0a0a0; font: normal 11px Courier, Fixedsys, serif; color: #333; }
    </style>
  <script type="text/javascript" src="/vrtx/__vrtx/static-resources/js/serverbrowsedialog.js"></script>
  <script type="text/javascript" src="/vrtx/__vrtx/static-resources/js/imageref.js"></script>
  <script type="text/javascript">
    function getPath(fullPath) {
      var path = fullPath.substring(0, fullPath.lastIndexOf("/"));
    if (path.length >0) {
        return path;
      }
      else {
        return "/";
      }
    }
  </script>
  </head>
  <body>
    <!-- URL -->
    <table cellspacing="5" cellpadding="0" width="100%" border="0">
      <tr>
	    <div class="vrtx-image-ref-browse">
	      <td>Url:</td>
	      <td>
	        <input type="text" id="txtUrl" name="$txtUrl" size="30" />
	        <button type="button" onclick="browseServer('txtUrl', '/vrtx/__vrtx/static-resources/ckeditor-build', getPath(parent.location.pathname),'/vrtx/__vrtx/app-resources/ckeditor-build/browse?action=browse','Media');">Browse</button>
	       </td>
	     </div>
      </tr>
     <tr>
	   <div class="vrtx-image-ref-browse">
	     <td>Poster Url:</td>
	     <td><input type="text" id="txtPosterUrl" name="$txtPosterUrl" size="30" />
	         <button type="button" onclick="browseServer('txtPosterUrl', '/vrtx/__vrtx/static-resources/ckeditor-build', getPath(parent.location.pathname),'/vrtx/__vrtx/app-resources/ckeditor-build/browse?action=browse','Image');">Browse</button>
	     </td>
	   </div>
     </tr>
     <tr>
	<td colspan="2">
	  <small><span fckLang="MoviePlayerURLDesc">Select a .flv, .mov, .mp3, .mp4 file or rtmp link</span></small>
	</td>
      </tr>	  
    </table>
    
    <!-- OPTIONS -->
	</br>				
	<table cellspacing="5" cellpadding="0" border="0">
        <tr>
		   <td><span fckLang="MoviePlayerWidth">Width:</span></td>
		   <td><input id="txtWidth" type="text" value="507" style="width: 50px"/></td>
		   <td>Content-type:</td>
		   <td style="vertical-align: top">
                     <select id="txtContentType">
		       <option value="">Automatic</option>
                       <option value="audio/mp3">audio/mp3</option>
                       <option value="video/quicktime">video/quicktime</option>
		       <option value="video/mp4">video/mp4</option>
		        <option value="video/x-flv">video/x-flv</option>
		     </select>
		   </td>
	</tr>	   

        <tr>
           <td><span fckLang="MoviePlayerHeight">Height:</span></td>
           <td><input id="txtHeight" type="text" value="322" style="width: 50px"/></td>
	   <td><span fckLang="MoviePlayerAlign">Align:</span></td>
	   <td><select id="txtAlign">
	       <option value="">Standard</option>
	       <option value="vrtx-container-left">Left</option>
	       <option value="vrtx-container-middle">Middle</option>
	       <option value="vrtx-container-right">Right</option>
	     </select>
        </tr>
        <tr>
            <td><span fckLang="MoviePlayerAutoplay">Auto Play:</span></td>
            <td><input id="chkAutoplay" type="checkbox" class="CheckBox"></td>
        </tr>
        <tr>
            <td><span fckLang="MoviePlayerLiveStream">Live stream:</span></td>
            <td><input id="chkLiveStream" type="checkbox" class="CheckBox"></td>
        </tr>
	</table>

	</body>
</html>
