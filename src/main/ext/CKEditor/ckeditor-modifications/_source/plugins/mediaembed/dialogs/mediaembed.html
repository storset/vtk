<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<style>
			body { font: normal 12px Arial,Helvetica,Tahoma,Verdana,Sans-Serif; }
			#embed { width: 100%; height: 110px; margin: 5px 0 0 0; border: 1px solid #a0a0a0; font: normal 11px Courier, Fixedsys, serif; color: #333; }
		</style>
	</head>
	<body>
		<!-- URL -->
    <table cellspacing="5" cellpadding="0" width="100%" border="0">
	   <tr>
           <td style="vertical-align: top">
		  <input id="txtUrl" style="width: 100%" type="text" />
           </td>
	   </tr>
	   <tr>
	       <td colspan="2">
	           <small><span fckLang="MoviePlayerURLDesc">Select a .avi, .flv, .mov, .mp3, .mp4, .mpv, .wma, .wmv file or youtube URL</span></small>
	       </td>
	   </tr>	  
	</table>

    <!-- OPTIONS -->
	</br>				
	<table cellspacing="5" cellpadding="0" border="0">
        <tr>
		   <td><span fckLang="MoviePlayerWidth">Width:</span></td>
		   <td><input id="txtWidth"  type="text" style="width: 50px"/></td>
		   <td>Content-type:</td>
		   <td style="vertical-align: top">
                   <input id="txtContentType" style="width: 100px" type="text" /></td>
	</tr>	   

        <tr>
           <td><span fckLang="MoviePlayerHeight">Height:</span></td>
           <td><input id="txtHeight" type="text" style="width: 50px"/></td>
	       <td><span fckLang="MoviePlayerAlign">Align:</span></td>
	       <td><select id="txtAlign">
	         <option value="vrtx-container-left">Left</option>
	         <option value="vrtx-container-middle">Middle</option>
	         <option value="vrtx-container-right">Right</option>
	       </select></td>
        </tr>
        <tr>
            <td><span fckLang="MoviePlayerAutoplay">Auto Play:</span></td>
            <td><input id="chkAutoplay" type="checkbox" class="CheckBox"></td>
        </tr>
	</table>

	</body>
</html>
